<head>
	<meta charset="utf-8">

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <!-- sun / planet / point data here -->
        <div class="planet-data">
          <div class="planet-name"><b>Name:</b> </div>
          <div class="planet-type"><b>Planet type: </b>Super Terra</div>
          <div class="planet-points"><b>Points:</b> </div>
        </div>
        <div class="sun"><b>Sun strength:</b> </div>
      </div>

      <div class="col-md-8"> 
        <!-- resource data here -->
        <h4 class="sub-header">Resources</h4>
        <table id="resources-table" class="table">
          <thead>
            <tr>
              <th>Resource</th>
              <th>Count</th>
              <th>Storage</th>
              <th>Rate / min</th> <!-- tooltip about how this is scaled -->
              <th>Multiplier</th> <!-- this could use a tooltip -->
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Crystal</td>
              <td><span class="count crystal-count"></span></td>
              <td><span class="storage crystal-storage"></span></td>
              <td><span class="rate crystal-rate"></span></td>
              <td><span class="multiplier crystal-multiplier"></span></td>
            </tr>
            <tr>
              <td>Steel</td>
              <td><span class="count steel-count"></span></td>
              <td><span class="storage steel-storage"></span></td>
              <td><span class="rate steel-rate"></span></td>
              <td><span class="multiplier steel-multiplier"></span></td>
            </tr>
            <tr>
              <td>Titanium</td>
              <td><span class="count titanium-count"></span></td>
              <td><span class="storage titanium-storage"></span></td>
              <td><span class="rate titanium-rate"></span></td>
              <td><span class="multiplier titanium-multiplier"></span></td>
            </tr>
            <tr>
              <td>Tritium</td>
              <td><span class="count tritium-count"></span></td>
              <td><span class="storage tritium-storage"></span></td>
              <td><span class="rate tritium-rate"></span></td>
              <td><span class="multiplier tritium-multiplier"></span></td>
            </tr>
            <tr>
              <td>Power</td>
              <td><span class="count power-count"></span></td>
              <td><span class="storage power-storage"></span>--</td>
              <td><span class="rate power-rate">--</span></td>
              <td><span class="multiplier power-multiplier">--</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <ul class="nav nav-pills nav-justified">
        <li role="presentation" class="active"><a href="#">Mines</a></li>
        <li role="presentation"><a href="#">Storage</a></li>
        <li role="presentation"><a href="#">Power</a></li>
        <li role="presentation"><a href="#">Economy</a></li>
        <li role="presentation"><a href="#">Fleet</a></li>
        <li role="presentation"><a href="#">Defense</a></li>
        <li role="presentation"><a href="#">Technology</a></li>
        <li role="presentation"><a href="#">Reference</a></li>
      </ul>
    </div>

    <!-- MINES -->
    <div class="row">
      <h4 class="sub-header">Mines</h4> <!-- I know that steel is not mined but whatever -->
      
    </div>

    <!-- power -->

    </div>
